	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<script src="js/zyFile.js"></script>
    <script src="js/zyUpload.js"></script>
	<script src="js/demo.js"></script>
    <script>
    	function dec_ok(){
			$("#jineng_dec").val($("#jineng_text").val());
		}
		function getUrlParam() {
            url=location.href;
            name="user_id";
            var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
            var matcher = pattern.exec(url);
            var items = null;
            if(null != matcher){
                try{
                    items = decodeURIComponent(decodeURIComponent(matcher[1]));
                }catch(e){
                    try{
                        items = decodeURIComponent(matcher[1]);
                    }catch(e){
                        items = matcher[1];
                    }
                }
            }
			return items;
		}
		function detect_brower(){
		    var useragent = navigator.userAgent;
		    if (useragent.match(/MicroMessenger/i) != "MicroMessenger") {
		        alert("请使用微信客户端打开！");
		        var opened = window.open('about:blank', '_self');
		        opened.opener = null;
		        opened.close();
		    }
		}
		$(function(){
			//detect_brower();
			var user_id=getUrlParam();
			if(user_id==null){
				alert("请先登录!");
				window.close();
			}
			$("#user_id").text(user_id);
			$("#user_id").val(user_id);
			$("#submit").click(function(e) {
            	$("#uploadForm").submit();
        	});
		});
	function open(){
		 // jquery 表单提交
		 var user_id=getUrlParam();
		  $("#uploadForm").ajaxSubmit(function(message) {
				// 对于表单提交成功后处理，message为提交页面的返回内容
				alert(message);
				if(message.equals("-1")){
					window.open('user_info/loginer_info.html?userId='+user_id,'_self');
				}
			 });
     
    	  return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
	}
    </script>
</head>

<body>
<div class="main">
	<!--头部-->

<form id="uploadForm" action="http://121.42.157.195:8080/qianxun/businessService_save.action" method="get" enctype="multipart/form-data" onSubmit="return open();">

      </div>
      <div id="fabu_dec_pic" class="fabu_dec_pic">
            	<textarea style="color:#CCC;" id="jineng_text" class="jineng_dec" placeholder="选填，描述一下你的服务，让大家更感兴趣哦" onBlur="dec_ok()"></textarea>
